name: Daily Check-in & Redeem

on:
  push:
    branches:
      - main
  schedule:
    - cron: '40 21 * * *'
  workflow_dispatch:

jobs:
  checkin_redeem:
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Python Scripts
        env:
          COOKIES_MD: ${{ secrets.COOKIES_MONDAY }}
          COOKIES_RM: ${{ secrets.COOKIES_RM }}
          COOKIES_SD: ${{ secrets.COOKIES_SUNDAY }}
          COOKIES_TR: ${{ secrets.COOKIES_TRUC }}
        run: python main.py
  