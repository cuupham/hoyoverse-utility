name: Test Cookie Secret

on:
  workflow_dispatch:   # trigger thủ công

jobs:
  test-secret:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Run Python script
        env:
          HOYOVERSE_COOKIE: ${{ secrets.P66720NRLORDCOM }}
        run: |
          python - <<'EOF'
          import os
          cookie = os.getenv("HOYOVERSE_COOKIE")
          if cookie:
              print("Cookie đã load thành công!")
              print("First 50 chars:", cookie[:50])
          else:
              print("Chưa có cookie trong env")
          EOF
